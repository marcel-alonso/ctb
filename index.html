<head>
    <meta charset="UTF-8">

    <!-- Adicione a tag de verificação do Google aqui -->

    <!-- 
      ================================================================
      ESTILOS CSS PARA O BANNER
      ================================================================
    -->
    <style>
        html {
            /* Melhora a experiência de rolagem para âncoras */
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .video-banner {
            position: relative; /* Essencial para posicionar os filhos sobre ele */
            width: 100%;
            height: 80vh; /* Defina a altura que desejar */
            overflow: hidden; /* Garante que o vídeo não vaze do contêiner */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-banner__background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo cobrir todo o espaço sem distorcer */
            transform: translate(-50%, -50%);
            z-index: 1; /* Coloca o vídeo na camada de trás */
        }

        .video-banner__overlay {
            position: relative;
            z-index: 2; /* Garante que esta camada fique na FRENTE do vídeo */
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.45); /* Fundo escuro para legibilidade */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .video-banner__content {
            max-width: 800px;
        }

        .video-banner__content h1 {
            font-size: clamp(2rem, 5vw, 3.5rem); /* Fonte responsiva */
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .video-banner__content p {
            font-size: clamp(1rem, 2.5vw, 1.25rem); /* Fonte responsiva */
            margin-bottom: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Estilo do botão CTA */
        .cta-button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #007bff; /* Cor de destaque */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Cor ao passar o mouse */
            transform: translateY(-2px); /* Efeito de elevação */
        }

        /* Melhora a acessibilidade para navegação por teclado */
        .cta-button:focus-visible {
            outline: 3px solid #007bff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <section class="video-banner" aria-label="Banner principal com vídeo de fundo">
      <!-- SUBSTITUA os caminhos do vídeo e da imagem poster -->
      <!-- O atributo loading="lazy" otimiza o carregamento da página -->
      <video class="video-banner__background" autoplay muted loop playsinline poster="/caminho/para/imagem-de-espera.jpg" loading="lazy">
        <!-- O navegador escolherá o formato que suporta, priorizando WebM por ser mais leve -->
        <source src="/caminho/para/seu-video.webm" type="video/webm">
        <source src="/caminho/para/seu-video.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo. Considere <a href="/caminho/para/seu-video.mp4">baixar o vídeo</a> para assisti-lo.
      </video>
    
      <div class="video-banner__overlay">
        <div class="video-banner__content">
          <h1>Título Principal Sobre o Vídeo</h1>
          <p>Uma descrição curta e impactante para convencer o usuário.</p>
          <!-- SUBSTITUA o link e o texto do CTA -->
          <a href="/sua-pagina-de-destino" class="cta-button">Saiba Mais Agora</a>
        </div>
      </div>
    </section>

    <!-- Restante do conteúdo da sua página aqui -->

</body>
</html>
